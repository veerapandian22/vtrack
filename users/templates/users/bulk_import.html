<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>VTrack Admin</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/uniform.css' %}" />
    <link rel="stylesheet" href="{% static 'css/select2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/maruti-style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/maruti-media.css' %}" class="skin-color" />
</head>
<body>
{% include "web/header.html" %}
{% include "web/menubar.html" %}

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'index' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
        <a href="{% url 'list_user' %}" class="current">Users List</a> <a href="#" class="current">Bulk Import</a></div>
      {% if message %}
        <i class="message pull-right" style="color:green">{{ message }}</i>
      {% endif %}
    <h1>Bulk Import User Details</h1>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-user"></i>
                    </span>
                    <h5>Add User Form</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{% url 'bulk_import' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="control-group">
                            <label class="control-label">Download Template:</label>
                            <div class="controls">
                                <button class="btn"><a href="{% url 'bulk_template' %}">Bulk Import Template</a></button>
                            </div>
                        </div>
                         <div class="control-group">
                            <label class="control-label">File Upload Input:</label>
                            <div class="controls">
                              <input type="file" name="file" />
                            </div>
                         </div>
                         <div class="form-actions">
                            <input type="submit" value="Submit" class="btn btn-success">
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

</div>
{% include "web/footer.html" %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.ui.custom.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.uniform.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.js' %}"></script>
<script src="{% static 'js/maruti.js' %}"></script>
<script src="{% static 'js/maruti.form_validation.js' %}"></script>
<script>
    $(document).ready(function() {
        // messages timeout for 10 sec
        setTimeout(function() {
            $('.message').fadeOut('slow');
        }, 2000); // <-- time in milliseconds, 1000 =  1 sec

        // delete message
        $('.del-msg').live('click',function(){
            $('.del-msg').parent().attr('style', 'display:none;');
        })
    });
</script>
</body>
</html>
