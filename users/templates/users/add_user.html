<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>VTrack Admin</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/uniform.css' %}" />
    <link rel="stylesheet" href="{% static 'css/select2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/maruti-style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/maruti-media.css' %}" class="skin-color" />
</head>
<body>
{% include "web/header.html" %}
{% include "web/menubar.html" %}

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'index' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
        <a href="{% url 'list_user' %}" class="current">Users List</a> <a href="#" class="current">Add User Details</a></div>
    <h1>Add User Details</h1>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-user"></i>
                    </span>
                    <h5>Add User Form</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{% url 'add_user' %}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="control-group">
                            <label class="control-label">Username:</label>
                            <div class="controls">
                                <input type="text" name="required" id="required" placeholder="Username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Your Email:</label>
                            <div class="controls">
                                <input type="text" name="email" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">First Name:</label>
                            <div class="controls">
                                <input type="text" name="fname" id="fname" placeholder="First Name">&nbsp;&nbsp;
                                <span style="color:red">(Optional)</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Last Name:</label>
                            <div class="controls">
                                <input type="text" name="lname" id="lname" placeholder="Last Name">&nbsp;&nbsp;
                                <span style="color:red">(Optional)</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">User Status:</label>
                            <div class="controls">
                              <label>
                                <input type="radio" name="user_status" id="active" value="1" checked/>Active</label>
                              <label>
                                <input type="radio" name="user_status" id="inactive" value="0" />InActive</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Role:</label>
                            <div class="controls" style="max-width: 243px;">
                              <select  name="group" required>
                              {% if groups %}
                                {% for group in groups %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                              {% else %}
                                  <option>--------</option>
                              {% endif %}
                              </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Password:</label>
                            <div class="controls">
                                <input type="text" name="pwd" id="pwd" placeholder="password">
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="submit" value="Submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

</div>
{% include "web/footer.html" %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.ui.custom.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.uniform.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/jquery.validate.js' %}"></script>
<script src="{% static 'js/maruti.js' %}"></script>
<script src="{% static 'js/maruti.form_validation.js' %}"></script>
</body>
</html>
