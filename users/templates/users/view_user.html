{% include "web/header.html" %}
{% include "web/menubar.html" %}

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{% url 'index' %}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
        <a href="{% url 'list_user' %}" class="current">Users List</a> <a href="#" class="current">View User Details</a></div>
    <h1>View User Details</h1>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-user"></i>
                    </span>
                    <h5>View User Details</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{% url 'add_user' %}" name="basic_validate" id="basic_validate" novalidate="novalidate">
                        {% if user %}
                        <div class="control-group">
                            <label class="control-label">Username:</label>
                            <div class="controls">
                                <input type="text" value="{{ user.username }}" readonly>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Your Email:</label>
                            <div class="controls">
                                <input type="text" value="{{ user.email }}" readonly>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">First Name:</label>
                            <div class="controls">
                                <input type="text" value="{{ user.first_name }}" readonly>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Last Name:</label>
                            <div class="controls">
                                <input type="text" value="{{ user.last_name }}" readonly>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">User Status:</label>
                            <div class="controls">
                                {% if user.is_active == 1 %}
                                    <input type="button" class="btn btn-success" value="Active"/>
                                {% else %}
                                    <input type="button" class="btn btn-danger" value="In-Active"/>
                                {% endif %}
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"> Role :</label>
                            <div class="controls">
                                <input type="text" value="{{ user.role }}" readonly>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"> Date Joined :</label>
                            <div class="controls">
                                <input type="text" value="{{ user.date_joined }}" readonly>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Last Login :</label>
                            <div class="controls">
                                <input type="text" value="{{ user.last_login }}" readonly>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Password :</label>
                            <div class="controls">
                                <input type="text" value="{{ user.pwd }}" readonly>
                            </div>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

</div>
{% include "web/footer.html" %}
