<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>VTrack Admin</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/maruti-login.css' %}" />
</head>
<body>
    <div id="loginbox">
        <form id="loginform" name="loginform" class="form-vertical" action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="control-group normal_text"> <h3>VTrack</h3></div>
            {% if message %}
              <span style="padding: 150px;color:red">{{ message }}</span>
            {% endif %}
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input  id="username" name="username" type="text" placeholder="Username" required/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input id="pwd" name="pwd" type="password" placeholder="Password" required/>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-recover">Lost password?</a></span>
                <span class="pull-right"><input type="submit" class="btn btn-success" value="Login" /></span>
            </div>
        </form>
        <form id="recoverform" action="#" class="form-vertical">
            <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                    </div>
                </div>

            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Back to login</a></span>
                <span class="pull-right"><input type="submit" class="btn btn-info" value="Recover" /></span>
            </div>
        </form>
    </div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/maruti.login.js' %}"></script>
</body>

</html>
